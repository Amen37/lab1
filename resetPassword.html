<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/resetPassword.css">
</head>
<body>
    <form action="">
    <div id="container">
        <h1>Reset Password</h1>
        <div>
            <label for="curr_password">Current Password</label>
            <input type="email" id="curr_password">
        </div>
        <div>
            <label for="new_password">New Password</label>
            <input type="password" id="new_password">
        </div>
        <div>
            <label for="conf_new_password">Confirm New Password</label>
            <input type="password" id="conf_new_password">
        </div>
        <button type="submit" id="reset">Reset</button>
        <button type="button" id="back" onclick="backToLogin()">Back</button>
                   
    </div>
    <div id="overlay">

    </div>
</form>
</body>
<script src="Js/common.js"></script>
</html>
